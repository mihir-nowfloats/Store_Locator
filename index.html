<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <section id="carousel_section">
        <div class="carousel-container">
            <div class="slide">
                <img src="/img/Banner.svg" alt="Banner 1" class="slideBanner">
            </div>
            <div class="slide">
                <img src="/img/Banner.svg" alt="Banner 2" class="slideBanner">
            </div>
            <div class="slide">
                <img src="/img/Banner.svg" alt="Banner 3" class="slideBanner">
            </div>
        </div>
    </section


    <section id="outlets-locator">
        <div class="outlets-locator-container">
            <h3 class="outlets-locator-heading">
                Locate our dealerships and outlets
            </h3>
            <div class="headingUnderline"></div>
            <div class="inputs-container">
                <div class="searchByType">
                    <input type="text" placeholder="Enter a pincode or city name">
                    <img src="/img/searchIcon.svg" alt="search icon">
                </div>
                <p class="or">
                    OR
                </p>
                <div class="searchByOption">
                    <select name="state" id="state">
                        <option value="state" disabled selected>
                            Select State
                        </option>
                    </select>
                    <select name="city" id="city">
                        <option value="city" disabled selected>
                            Select City
                        </option>
                    </select>
                    <button id="searchButton">
                        Search
                    </button>
                </div>
            </div>

        </div>
    </section>

    <section id="allOutlet">
        <div class="allOutlet">
            <h3 class="sectionTitle">
                All Outlets
            </h3>
            <div class="allOutletContainer">
                <div class="allOutletCardsContainer">








                </div>
                <div class="paginationButtonContainer">

                </div>
            </div>
        </div>

    </section>

    <section id="testimonials">
        <h1 class="sectionTitle">Testimonials</h1>
        <div class="testimonialsContainer" id="testimonialsContainer">
            <!-- rendering testimonials from js file -->
        </div>
    </section>

    <section id="mediaGallery">
        <h1 class="sectionTitle">Media Gallery</h1>
        <div class="mediaGalleryContainer" id="mediaGalleryContainer">
            <!-- <img src="/img/mediaImg1.svg" alt="mediaImg1" class="mediaImg"/> -->
            <!-- rendering media from js file -->
        </div>
    </section>

    <section id="downloadBrochures">
        <h1 class="sectionTitle">Download Brochures</h1>
        <div class="brochuresContainer" id="brochuresContainer">
            <!-- rendering brochures from js file -->
        </div>
        </div>
    </section>

    <script src="/js/script.js"> </script>


</body>

</html>
